<h2 class="text-warning">My Cart</h2> 
<table  class="table  table-bordered">
    <tr class="danger">
        <th>Image</th>
        <th>Name</th>
        <th>Descrition</th>
        <th>Price Per Item</th>
        <th>Quantity</th>
        <th>Price of Items</th>
        <th><a href="#/">Continue Shopping</a></th>
    </tr>
    <tr class="active" ng-repeat="x in cart.products | orderBy:'name' ">
       <td><img ng-src="images/{{x.id}}.jpg" alt="{{x.name}}" /></td>
        <td>{{x.name}}</td>
        <td>{{x.description}}</td>
        <td>{{x.price}}</td>
        <td>{{x.quantity}}</td>
        <td>{{x.getTotalPriceProduct()}}</td>
        <td>
            <button class="btn btn-success" type="button" ng-disabled="x.quantity >= 10"
                            ng-click="addProductToCart(x)">+</button>        
            <button class="btn btn-inverse" type="button" ng-disabled="x.quantity < 1"
                            ng-click="removeProductToCart(x)">-</button>
        </td>
    </tr>    
</table>

<div class="row">
    <div class="col-sm-2 text-left">
        <h4><span class="label label-primary">Total Quantity = {{cart.getTotalCount()}}</span></h4>
    </div>
</div>
<div class="row">
    <div class="col-sm-2  text-left">
        <h4><span class="label label-primary">Total Price = {{cart.getTotalPrice()}}</span></h4>
    </div>
</div>
